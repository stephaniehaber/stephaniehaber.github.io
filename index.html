<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pittsburgh's Oddities</title>
  <meta name="description" content="Interactive Documentary about the hidden and not-so-hidden gems of Pittsburgh.">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">   
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" type="text/css" href="/css/YouTubePopUp.css">
  <link rel="stylesheet" href="http://www.jacklmoore.com/colorbox/example1/colorbox.css" />
</head>
<body>
  <!-- from http://www.jacklmoore.com/colorbox/ -->
 
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://www.jacklmoore.com/colorbox/jquery.colorbox.js"></script>
  <script>
    function openColorBox(){
      $.colorbox({html:"<p>Welcome to Pittsburgh\'s Oddities, an interactive documentary by Stephanie Haber. Click on oddities on the Pittsburgh map to pull up a mini documentary about that landmark. To return to the map, click the edges of the screen or the x button.</p>"});
    }
      
    function countDown(){
      seconds--
      $("#seconds").text(seconds);
      if (seconds === 0){
        openColorBox();
        clearInterval(i);
      }
    }

    var seconds = 1,
        i = setInterval(countDown, 1000);
  </script>
  <div class="map">
    <div class="image" id="flamingo">
      <a class="bla-1" href="https://vimeo.com/263547918">
        <img class="button" src="./img/Randyland_Button_smaller.png" alt="Randyland">
      </a>
    </div>
    <div class="image" id="bridge">
      <a class="bla-1" href="https://vimeo.com/263686425">
        <img class="button" src="./img/Bridge_Button_smaller.png" alt="Bridge">
      </a>
    </div>
    <div class="image" id="church">
      <a class="bla-1" href="https://vimeo.com/263569126">
        <img class="button" src="./img/Church_Button_smaller.png" alt="Church">
      </a>
    </div>
    <div class="image" id="credits">
      <a class="bla-1" href="https://vimeo.com/263596941">
        <img class="button" src="./img/Credits_Button_smaller.png" alt="Credit">
      </a>
    </div>
    <div class="image" id="ghost">
      <a class="bla-1" href="https://vimeo.com/263557017">
        <img class="button" src="./img/Ghost_Signs_Button_smaller.png" alt="Ghost">
      </a>
    </div>
    <div class="image" id="kaufmann">
      <a class="bla-1" href="https://vimeo.com/263562409">
        <img class="button" src="./img/Kaufmann_s_Clock_smaller.png" alt="Clock">
      </a>
    </div>
    <div class="image" id="protractor">
      <a class="bla-1" href="https://vimeo.com/263593828">
        <img class="button" src="./img/Protractor_Button_smaller.png" alt="Protractor">
      </a>
    </div>
    <div class="image" id="stairs">
      <a class="bla-1" href="https://vimeo.com/263527934">
        <img class="button" src="./img/Stairs_Button_smaller.png" alt="Stairs">
      </a>
    </div>
  </div>
</body>
</html>

<script type="text/javascript" src="jquery-1.12.1.min.js"></script>
<script type="text/javascript" src="YouTubePopUp.jquery.js"></script>

        jQuery("a.bla-1").YouTubePopUp();

</script>
